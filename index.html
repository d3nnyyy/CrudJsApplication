<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Document</title>
</head>

<body>
        <header>
                <h1>Shoes Inventory</h1>
                <div id="header-controls">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button">Search</button>
                        <button id="clear-button">Clear</button>
                </div>
        </header>

        <div id="content">
                <div id="manage-shoes-panel">
                        <label for="sort-checkbox">Sort by Price</label>
                        <input type="checkbox" id="sort-checkbox">
                        <button id="count-button">Count</button>
                        <p id="total-price">Total price: <span id="total-price-value"></span></p>
                        <button id="create-button">Create Shoe</button>
                        <div id="create-form" style="display: none;">
                                <h2>Create New Shoe</h2>
                                <label for="new-shoe-name">Name:</label>
                                <input type="text" id="new-shoe-name">
                                <label for="new-shoe-price">Price:</label>
                                <input type="number" id="new-shoe-price">
                                <label for="new-shoe-size">Size:</label>
                                <input type="number" id="new-shoe-size">
                                <label for="new-shoe-color">Color:</label>
                                <input type="text" id="new-shoe-color">
                                <button id="save-shoe">Save</button>
                                <button id="cancel-shoe">Cancel</button>
                        </div>
                        <div id="edit-form" style="display: none;">
                                <h2>Edit Shoe</h2>
                                <label for="edit-shoe-name">Name:</label>
                                <input type="text" id="edit-shoe-name">
                                <label for="edit-shoe-price">Price:</label>
                                <input type="number" id="edit-shoe-price">
                                <label for="edit-shoe-size">Size:</label>
                                <input type="number" id="edit-shoe-size">
                                <label for="edit-shoe-color">Color:</label>
                                <input type="text" id="edit-shoe-color">
                                <button id="save-edited-shoe">Save</button>
                                <button id="cancel-edited-shoe">Cancel</button>
                        </div>

                </div>
                <div id="shoes-list">

                </div>
        </div>
        <div id="validation-modal" class="modal">
                <div class="modal-content">
                        <span class="close" id="validation-modal-close">&times;</span>
                        <p id="validation-message"></p>
                </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
